<div class="well">用户详情</div>
<div ng-controller="userdetail">
	<div class="list-group">
		<div class="list-group-item">编号:{{ user.id }}</div>
		<div class="list-group-item">用户名:{{ user.username }}</div>
		<div class="list-group-item">等级:{{ user.level }}</div>
		<div class="list-group-item">积分:{{ user.score }}</div>
		<div class="list-group-item">地址:{{ user.address }}</div>
		<div class="list-group-item">电话:{{ user.phone }}</div>
	</div>
	<div><a href="javascript:history.back();">返回</a></div>
</div>
