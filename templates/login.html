<div class="contianer-fluid" ng-controller="loginController">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 well ">
			<h1 class="text-center">用户登录</h1>
			<div class="alert alert-danger " ng-if="error">用户名或密码错误</div>
			<form name="loginForm">
				<div class="input-group" ng-class="{'has-error':loginForm.username.$invalid}">
					<div class="input-group-addon">
						<i class="glyphicon glyphicon-user"></i>
					</div>
					<input type="text" class="form-control" placeholder="用户名" name="username" required ng-model="user.username">
				</div>
				<div class="input-group">
					<div class="input-group-addon">
						<i class="glyphicon glyphicon-lock"></i>
					</div>
					<input type="password" class="form-control" placeholder="密码" name="password" required ng-model="user.password">
				</div>
				<div class="checkbox">
					<label>
     					 <input type="checkbox" name="remeber" ng-model="remeber"> 记住用户名
  					  </label>
				</div>
				<input type="submit" value="登录" class="btn btn-success btn-block" ng-disabled="loginForm.$invalid" ng-click="login()">
			</form>
		</div>
	</div>
</div>
